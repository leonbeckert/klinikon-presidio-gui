services:
  presidio-analyzer:
    build: ./analyzer-de
    container_name: presidio-analyzer-de
    ports:
      - "5002:3000"
    environment:
      LOG_LEVEL: DEBUG
      ANALYZER_CONF_FILE: /app/conf/analyzer-conf.yml
      NLP_CONF_FILE: /app/conf/nlp-config-de.yml
      RECOGNIZER_REGISTRY_CONF_FILE: /app/conf/recognizers-de.yml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s  # spaCy-Modell-Laden + Recognizer-Init dauert
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.5'
    networks:
      - presidio-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # Basic Auth middleware (username: presidio-extern)
      # Temp removal of basic auth to check whether server is reachable externally
      # - "traefik.http.middlewares.presidio-auth.basicauth.users=presidio-extern:$$apr1$$ySmKU4uq$$GpschtTYbsP3hWuIvb84O."
      # HTTP router (redirect to HTTPS)
      - "traefik.http.routers.presidio-analyzer-http.entryPoints=http"
      - "traefik.http.routers.presidio-analyzer-http.rule=Host(`analyzer.presidio.klinikon.com`)"
      - "traefik.http.routers.presidio-analyzer-http.middlewares=redirect-to-https"
      - "traefik.http.routers.presidio-analyzer-http.service=presidio-analyzer-service"
      # HTTPS router with auth
      - "traefik.http.routers.presidio-analyzer-https.entryPoints=https"
      - "traefik.http.routers.presidio-analyzer-https.rule=Host(`analyzer.presidio.klinikon.com`)"
      - "traefik.http.routers.presidio-analyzer-https.tls=true"
      - "traefik.http.routers.presidio-analyzer-https.middlewares=presidio-auth"
      - "traefik.http.routers.presidio-analyzer-https.service=presidio-analyzer-service"
      # Service
      - "traefik.http.services.presidio-analyzer-service.loadbalancer.server.port=3000"
      - "traefik.docker.network=coolify"

  presidio-anonymizer:
    image: mcr.microsoft.com/presidio-anonymizer:latest
    container_name: presidio-anonymizer
    ports:
      - "5001:3000"
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:3000/health')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    networks:
      - presidio-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # Basic Auth middleware (username: presidio-extern)
      # Temp removal of basic auth to check whether server is reachable externally
      #- "traefik.http.middlewares.presidio-auth.basicauth.users=presidio-extern:$$apr1$$ySmKU4uq$$GpschtTYbsP3hWuIvb84O."
      # HTTP router (redirect to HTTPS)
      - "traefik.http.routers.presidio-anonymizer-http.entryPoints=http"
      - "traefik.http.routers.presidio-anonymizer-http.rule=Host(`anonymizer.presidio.klinikon.com`)"
      - "traefik.http.routers.presidio-anonymizer-http.middlewares=redirect-to-https"
      - "traefik.http.routers.presidio-anonymizer-http.service=presidio-anonymizer-service"
      # HTTPS router with auth
      - "traefik.http.routers.presidio-anonymizer-https.entryPoints=https"
      - "traefik.http.routers.presidio-anonymizer-https.rule=Host(`anonymizer.presidio.klinikon.com`)"
      - "traefik.http.routers.presidio-anonymizer-https.tls=true"
      - "traefik.http.routers.presidio-anonymizer-https.middlewares=presidio-auth"
      - "traefik.http.routers.presidio-anonymizer-https.service=presidio-anonymizer-service"
      # Service
      - "traefik.http.services.presidio-anonymizer-service.loadbalancer.server.port=3000"
      - "traefik.docker.network=coolify"

  klinikon-presidio-ui:
    build: ./klinikon-presidio-ui
    container_name: klinikon-presidio-ui
    environment:
      ANALYZER_API: http://presidio-analyzer:3000
      ANONYMIZER_API: http://presidio-anonymizer:3000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      APP_ENV: ${APP_ENV:-production}
    depends_on:
      - presidio-analyzer
      - presidio-anonymizer
    ports:
      - "8501:8501"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - presidio-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # HTTP router (redirect to HTTPS)
      - "traefik.http.routers.presidio-ui-http.entryPoints=http"
      - "traefik.http.routers.presidio-ui-http.rule=Host(`presidio.klinikon.com`)"
      - "traefik.http.routers.presidio-ui-http.middlewares=redirect-to-https"
      - "traefik.http.routers.presidio-ui-http.service=presidio-ui-service"
      # HTTPS router
      - "traefik.http.routers.presidio-ui-https.entryPoints=https"
      - "traefik.http.routers.presidio-ui-https.rule=Host(`presidio.klinikon.com`)"
      - "traefik.http.routers.presidio-ui-https.tls=true"
      - "traefik.http.routers.presidio-ui-https.service=presidio-ui-service"
      # Service
      - "traefik.http.services.presidio-ui-service.loadbalancer.server.port=8501"

networks:
  presidio-network:
    driver: bridge
  coolify:
    external: true

